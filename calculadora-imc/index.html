<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div id="calc">
        <p>Calculadora de IMC</p>
        <div id="form-wrapper">
            <form id="calc-form">
                <label for="height">Altura</label> <br>
                <input type="text" id="height" placeholder="Altura(m)"> <br>
                <label for="weight">Peso</label> <br>
                <input type="text" id="weight" placeholder="Peso(kg)"> <br>
                <button type="submit">Calcular</button>
            </form>
            <button id="clear">Limpar</button>
        </div>
    </div>
    <div id="result" class="hide">
        <p id="result-value"></p>
        <p id="classification"></p>
        <table id="imc-table">
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
            <tr>
                <td>Abaixo de 17</td>
                <td>Muito abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 17 e 18.4</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18.5 e 24.9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29.9</td>
                <td>Acima do peso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34.9</td>
                <td>Obesidade grau I</td>
            </tr>
            <tr>
                <td>Entre 35 e 40</td>
                <td>Obesidade grau II</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade grau III</td>
            </tr>
        </table>
        <button id="return-btn">Voltar</button>
    </div>
</body>
</html>
