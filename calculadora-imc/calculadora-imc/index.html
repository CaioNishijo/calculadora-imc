<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div id="calc">
        <p>Calculadora de IMC</p>
        <div id="form-wrapper">
            <form id="calc-form">
                <label for="height">Altura</label> <br>
                <input type="text" id="height" placeholder="Altura(m)"> <br>
                <label for="weight">Peso</label> <br>
                <input type="text" id="weight" placeholder="Peso(kg)"> <br>
                <button type="submit">Calcular</button>
            </form>
            <button id="clear">Limpar</button>
        </div>
    </div>
    <div id="result" class="hide">
        <p id="result-value"></p>
        <p id="classification"></p>
        <button id="return-btn">Voltar</button>
    </div>
</body>
</html>
